<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new task</title>

    <!-- styles required by every pages-->
    <link rel="stylesheet" href="main.css">
    <!-- required for bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!--required for Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- required for public sidebar  -->
    <script src="public/sidebar.js"></script>
    <link rel="stylesheet" href="public/sidebar.css" />

    <!-- fonts: PT Sens regular and PT Sens bold -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- style and function required by each page -->
    <link rel="stylesheet" href="addTask.css" />
    <script src="addTask.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- navbar left -->
      <div w3-include-html="public/sidebar.html" style="width: 200px"></div>

      <!-- page content "add task" -->
      <div class="wrapper-pagecontent">
        <div class="container-fluid">
          <!-- Title of the page content-->
          <div class="container-fluid mt-5">
            <div class="page-content-title">Add Task</div>
            <span class="text-blue font-bold"
              >Leading Management System Project</span
            >
          </div>

          <!-- Input window of adding a new task-->
          <div class="container-fluid mt-5">
            <div class="container-fluid bg-form-input p-4">
              <form>
                <div class="row">
                  <div class="col-sm">
                    <div class="form-group mt-3">
                      <label
                        for="exampleInputEmail1"
                        class="form-label-text mb-2"
                        >TITLE</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Enter email"
                      />
                      <!-- <small id="emailHelp" class="form-text text-muted"
                          >We'll never share your email with anyone else.</small
                        > -->
                    </div>
                    <div class="form-group mt-3">
                      <label
                        for="exampleInputEmail1"
                        class="form-label-text mb-2"
                        >CATEGORY</label
                      >
                      <select
                        class="form-select"
                        aria-label="Default select example"
                      >
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <!-- <small id="emailHelp" class="form-text text-muted"
                          >We'll never share your email with anyone else.</small
                        > -->
                    </div>
                    <div class="form-group mt-3">
                      <label
                        for="exampleInputEmail1"
                        class="form-label-text mb-2"
                        >DESCRIPTION</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="5"
                      ></textarea>
                      <!-- <small id="emailHelp" class="form-text text-muted"
                          >We'll never share your email with anyone else.</small
                        > -->
                    </div>
                  </div>
                  <div class="col-sm">
                    <div class="form-group mt-3">
                      <label
                        for="exampleInputEmail1"
                        class="form-label-text mb-2"
                        >DUE DATE</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Enter email"
                      />
                      <!-- <small id="emailHelp" class="form-text text-muted"
                        >We'll never share your email with anyone else.</small
                      > -->
                    </div>
                    <div class="form-group mt-3">
                      <label
                        for="exampleInputEmail1"
                        class="form-label-text mb-2"
                        >URGENCY</label
                      >
                      <select
                        class="form-select"
                        aria-label="Default select example"
                      >
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <!-- <small id="emailHelp" class="form-text text-muted"
                          >We'll never share your email with anyone else.</small
                        > -->
                    </div>
                    <div class="form-group mt-3">
                      <label
                        for="exampleInputEmail1"
                        class="form-label-text mb-2"
                        >ASIGNED TO</label
                      >
                      <div
                        class="container mt-5 mb-5 display-flex align-center"
                      >
                        <div class="">
                          <div class="form-profile-container mr-30">
                            <img src="img/profile.png" alt="" class="h-100" />
                          </div>
                        </div>
                        <div
                          class="asign-task-to-new-user display-flex justify-center align-center"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-plus"
                            viewBox="0 0 16 16"
                            style="color: #3e457a"
                          >
                            <path
                              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                            />
                          </svg>
                        </div>
                      </div>
                      <!-- <small id="emailHelp" class="form-text text-muted"
                          >We'll never share your email with anyone else.</small
                        > -->
                    </div>
                    <div class="form-group mt-3 float-end">
                      <button
                        type="submit"
                        class="btn btn-primary btn-lg font-bold bg-purple h-100 mr-30"
                      >
                        CANCEL
                      </button>
                      <button
                        type="submit"
                        class="btn btn-primary btn-lg font-bold bg-purple h-100"
                      >
                        CREATE TASK
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      includeHTML();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
