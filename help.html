<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    
    <!--required for back end data handling-->
    <script src="./smallest_backend_ever-master/mini_backend.js"></script>
 
  
    <script src="main.js"></script>
    <script src="class/Task.class.js"></script>
    <script src="class/List.class.js"></script>
    <script src="class/User.class.js"></script>

    <!-- styles required by every page-->
    <link rel="stylesheet" href="main.css" />
    <!-- required for bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>

    <!--required for Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- required for public sidebar  -->
    <script src="public/sidebar.js"></script>
    <link rel="stylesheet" href="public/sidebar.css" />

    <!-- fonts: PT Sens regular and PT Sens bold -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- style sheet for this page-->
    <link rel="stylesheet" href="help.css" />
    <script>
      function contactFormSent(){
        alert('Your Message has been received. We will give you a feedback in 3 working days.');
      }

    </script>
  </head>
  <body onload="init(), loginActive()">
    <div class="wrapper">
      <!-- navbar left -->
      <div w3-include-html="public/sidebar.html" ></div>

      <!-- page content "add task" -->
      <div class="wrapper-pagecontent">
        <div class="container-fluid">
          <!-- Title of the page content-->
          <div class="container-fluid mt-5">
            <div class="page-content-title">Contact us</div>
            <span class="text-blue font-bold">Contact us if you need help</span>
          </div>

          <!-- Input window of adding a new task-->
          <div class="container-fluid mt-5">
            <div class="container-fluid bg-form-input p-4">
                <form onsubmit="contactFormSent()" action="http://gruppe-73.developerakademie.com/Email/send_mail.php" method="POST" id="input-help">
                    <div class="row">
                      <div class="col-sm">
                        <div class="form-group mt-3">
                          <label for="input-help-name" class="form-label-text mb-2"
                            >NAME</label
                          >
                          <input
                            name="name"
                            type="text"
                            class="form-control"
                            id="input-help-name"
                            aria-describedby="emailHelp"
                            placeholder="Enter your name"
                          />
                          <!-- <small id="emailHelp" class="form-text text-muted"
                              >We'll never share your email with anyone else.</small
                            > -->
                        </div>
                        
                        <div class="form-group mt-3">
                          <label for="input-task-description" class="form-label-text mb-2"
                            >YOUR MESSAGE</label
                          >
                          <textarea
                            name="message"
                            class="form-control"
                            id="input-task-description"
                            rows="5"
                          ></textarea>
                          <!-- <small id="emailHelp" class="form-text text-muted"
                              >We'll never share your email with anyone else.</small
                            > -->
                        </div>
                      </div>
                      <div class="col-sm">
                        <div class="form-group mt-3">
                          <label for="input-help-email" class="form-label-text mb-2"
                            >EMAIL ADDRESS</label
                          >
                          <input
                            type="email"
                            name="contact-Email"
                            class="form-control"
                            id="input-help-email"
                            placeholder="Enter your Email address"
                          />
                         
                        </div>
                        <div class="form-group mt-3">
                          <label for="input-help-urgency" class="form-label-text mb-2"
                            >URGENCY</label
                          >
                          <select
                            name="contact-urgency"
                            class="form-select"
                            id="input-help-urgency"
                            aria-label="Default select example"
                          >
                            <option selected>Open this select menu</option>
                            <option value="0">Low</option>
                            <option value="1">Normal</option>
                            <option value="2">High</option>
                          </select>
                          <!-- <small id="emailHelp" class="form-text text-muted"
                              >We'll never share your email with anyone else.</small
                            > -->
                        </div>
                        
                        <div class="form-group mt-5 float-end">
                          <button
                            type="submit"
                            class="btn btn-primary btn-lg bg-purple h-100"
                          >
                            SEND
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      includeHTML();
      navItemActive("nav-btn-help");
    </script>
  </body>
</html>
