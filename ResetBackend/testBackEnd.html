    <style>

      .scrollable-menu {
        height: auto;

      }

      .btn-white {
        background: none;
        border: none;
        outline: none;
        cursor: pointer;
      }

      .form-profile-container {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        overflow: hidden;
      }

      .asign-task-to-new-user {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        background-color: #d8dad6;
        cursor: pointer;
      }

  <body onload="init()">
    <button onclick="resetDataBase()">reset Data Base</button>

    <div class="container-fluid mt-5">
      <h1>LOG IN(NOT FINISH)</h1>
      <div class="container-fluid bg-form-input p-4">
        <form onsubmit="userLogin(event)" id="input-login">
          <div class="form-group mt-3">
            <label for="input-login-username" class="form-label-text mb-2"
              >USERNAME</label
            >
            <input
              name="userPassword"
              type="password"
              class="form-control"
              id="input-login-username"
              aria-describedby="emailHelp"
              placeholder="Enter password"
            />
          </div>

          <div class="form-group mt-3">
            <label for="input-login-password" class="form-label-text mb-2"
              >PASSWORD</label
            >
            <input
              name="userPassword"
              type="password"
              class="form-control"
              id="input-login-password"
              aria-describedby="emailHelp"
              placeholder="Enter password"
            />
          </div>
          <button type="submit" class="btn-primary">Log in</button>
        </form>
      </div>
    </div>

    <div class="container-fluid mt-5">
      <h1>CREATE NEW USER(NOT FINISH)</h1>
      <div class="container-fluid bg-form-input p-4">
        <form onsubmit="createNewUser(event)" id="input-user">
          <div class="row">
            <div class="col-sm">
              <div class="form-group mt-3">
                <label for="input-user-name" class="form-label-text mb-2"
                  >USERNAME</label
                >
                <input
                  name="userName"
                  type="text"
                  class="form-control"
                  id="input-user-name"
                  aria-describedby="emailHelp"
                  placeholder="Enter username"
                />
              </div>

              <div class="form-group mt-3">
                <label for="input-user-password" class="form-label-text mb-2"
                  >PASSWORD</label
                >
                <input
                  name="userPassword"
                  type="password"
                  class="form-control"
                  id="input-user-password"
                  aria-describedby="emailHelp"
                  placeholder="Enter password"
                />
              </div>

              <div class="form-group mt-3">
                <label for="input-user-category" class="form-label-text mb-2"
                  >CATEGORY</label
                >
                <select
                  name="userCategory"
                  class="form-select"
                  id="input-user-category"
                  aria-label="Default select example"
                >
                  <option value="" selected>Open this select menu</option>
                  <option value="0">Development</option>
                  <option value="1">Sales</option>
                  <option value="2">Marketing</option>
                  <option value="3">Product</option>
                  <option value="4">Engineering</option>
                </select>
              </div>
            </div>

            <div class="col-sm">
              <div class="form-group mt-3">
                <label for="input-user-email" class="form-label-text mb-2"
                  >EMAIL</label
                >
                <input
                  name="userEmail"
                  type="email"
                  class="form-control"
                  id="input-user-email"
                  aria-describedby="emailHelp"
                  placeholder="Enter Email address"
                />
              </div>

              <div class="form-group mt-3">
                <label for="input-user-avatar" class="form-label-text mb-2"
                  >AVATAR</label
                >
                <input
                  name="userAvatar"
                  type="file"
                  class="form-control"
                  id="input-user-avatar"
                  aria-describedby="emailHelp"
                  placeholder="Select user profile picture"
                />
              </div>

              <div class="form-group mt-3">
                <button type="submit" class="btn-primary">
                  CREATE NEW USER
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="container-fluid mt-5">
      <h1>BOARD</h1>
      <div class="board-main-body" id="board-body">
        <!-- <div class="board-column">

      </div>

    <div class="container-fluid mt-5">
      <h1>ADD NEW TASK</h1>
      <div class="container-fluid bg-form-input p-4">
        <form onsubmit="createNewTask(event)" id="input-task">
          <div class="row">
            <div class="col-sm">
              <div class="form-group mt-3">
                <label for="input-task-title" class="form-label-text mb-2"
                  >TITLE</label
                >
                <input
                  name="taskTitle"
                  type="text"
                  class="form-control"
                  id="input-task-title"
                  aria-describedby="emailHelp"
                  placeholder="Enter task title"
                />
                <!-- <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  > -->
              </div>
              <div class="form-group mt-3">
                <label for="input-task-category" class="form-label-text mb-2"
                  >CATEGORY</label
                >
                <select
                  name="taskCategory"
                  class="form-select"
                  id="input-task-category"
                  aria-label="Default select example"
                >
                  <option value = "" selected>Please select category of this task</option>
                </select>
                <!-- <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  > -->
              </div>
              <div class="form-group mt-3">
                <label for="input-task-description" class="form-label-text mb-2"
                  >DESCRIPTION</label
                >
                <textarea
                  name="taskDescription"
                  class="form-control"
                  id="input-task-description"
                  rows="5"
                ></textarea>
                <!-- <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  > -->
              </div>
            </div>
            <div class="col-sm">
              <div class="form-group mt-3">
                <label for="input-task-duedate" class="form-label-text mb-2"
                  >DUE DATE</label
                >
                <input
                  type="date"
                  name="taskDueDate"
                  class="form-control"
                  id="input-task-duedate"
                />
               
              </div>
              <div class="form-group mt-3">
                <label for="input-task-urgency" class="form-label-text mb-2"
                  >URGENCY</label
                >
                <select
                  name="taskUrgency"
                  class="form-select"
                  id="input-task-urgency"
                  aria-label="Default select example"
                >
                  <option selected>Open this select menu</option>
                  <option value="0">Low</option>
                  <option value="1">Normal</option>
                  <option value="2">High</option>
                </select>
                <!-- <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  > -->
              </div>
              <div class="form-group mt-3">
                <label for="exampleInputEmail1" class="form-label-text mb-2"
                  >ASIGNED TO</label
                >
                <div class="container mt-3 mb-3 align-items-center row">
                  <div class="w-auto d-flex" id="asigned-users">
                    <!-- <div class=" d-flex flex-column align-items-center" style="width: 70px;">
                      <div class="form-profile-container mr-30">
                        <img src="profile.png" alt="" class="h-100" />
                      </div>
                      <span>admin</span>
                    </div> -->
                  </div>

                  <div class="justify-content-center" style="width: 60px">
                    <div
                      class="asign-task-to-new-user d-flex justify-content-center align-items-center"
                    >
                      <div class="dropdown">
                        <button
                          class="btn-white dropdown-toggle-btn"
                          type="button"
                          id="dropdownMenuButton"
                          data-toggle="dropdown"
                          aria-haspopup="true"
                          aria-expanded="false"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-plus"
                            viewBox="0 0 16 16"
                            style="color: #3e457a"
                          >
                            <path
                              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                            />
                          </svg>
                        </button>
                        <div
                          class="dropdown-menu scrollable-menu"
                          id="input-task-asignto"
                          aria-labelledby="dropdownMenuButton"
                        >
                          <!-- <a
                            class="dropdown-item"
                            href="#"
                            onclick="asignTaskTo(0)"
                            ><div class="row" style="height: 30px">
                              <div class="col-4 h-100">
                                <img
                                  class="h-100 rounded-circle"
                                  src="profile.png"
                                  alt=""
                                />
                              </div>
                              <div class="col-8 h-100">admin</div>
                            </div></a
                          > -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  > -->
              </div>
              <div class="form-group mt-3 float-end">
                <button
                  type="reset"
                  class="btn btn-primary btn-lg font-bold bg-purple h-100 mr-30"
                >
                  CANCEL
                </button>
                <button
                  type="submit"
                  class="btn btn-primary btn-lg font-bold bg-purple h-100"
                >
                  CREATE TASK
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="container-fluid mt-5">
      <h1>BACK LOGS(NOT FINISH)</h1>
      <div
        class="container-fluid row mt-5 mb-2"
        style="font-weight: bold; height: 50px"
      >
        <div class="col-5">ASIGNED TO</div>

        <div class="col-3">CATEGORY</div>

        <div class="col-4">DETAILS</div>
      </div>

      <div id="load-logs">

            <img
              class="h-100 d-inline-block rounded-circle"

              alt=""

          </div>
          <div class="col-3 h-100">
            <div class="row">name</div>
            <div class="row">Email</div>
          </div>
          <div class="col-3 h-100">Category</div>

        </div> -->

    </div>

    <script>
      $(".dropdown-toggle-btn").on("click", function () {
        $(this)
          .closest(".dropdown")
          .children(".dropdown-menu")
          .toggleClass("show");
      });
    </script>
  </body>
</html>
