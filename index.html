<form onsubmit="createNewUser(event)" id="input-user" class="form">
<div class="row">
  <div class="col-sm">
    <div class="form-group mt-3">
      <label for="input-user-name" class="text-center text-info">USERNAME</label>
      <input name="userName" type="text" class="form-control text-center text-info" id="input-user-name"
        aria-describedby="emailHelp" placeholder="" required/>
    </div>

    <div class="form-group mt-3 text-info">
      <label for="input-user-password" class="text-center text-info">PASSWORD</label>
      <input name="userPassword" type="password" class="form-control text-center text-info" id="input-user-password"
        aria-describedby="emailHelp" placeholder="" required/>
    </div>

    <div class="form-group mt-3">
      <label for="input-user-category" class="text-center text-info">CATEGORY</label>
      <select name="userCategory" class="form-select text-center text-info" id="input-user-category"
        aria-label="Default select example">
        <option value="" selected>Open this select menu</option>
        <option value="0">Development</option>
        <option value="1">Sales</option>
        <option value="2">Marketing</option>
        <option value="3">Product</option>
        <option value="4">Engineering</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="text-info">
      <label for="input-user-email" class="text-center text-info">EMAIL</label>
      <input name="userEmail" type="email" class="form-control text-center text-info" id="input-user-email"
        aria-describedby="emailHelp" placeholder="" required/>
    </div>

    <div class="form-group">
      <label for="input-user-avatar" class="text-center text-info">AVATAR</label>
      <div class="container mt-3 mb-3 align-items-center row">

              <img id="user-avatar" src="img/profile.png" alt="" class="h-100" />
            </div>
          </div>
        </div>

        <div class="justify-content-center" style="width: 60px">
          <div
            class="asign-task-to-new-user d-flex justify-content-center align-items-center"
          >
            <div class="dropdown">
              <button
                class="btn-white dropdown-toggle-btn"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-plus"
                  viewBox="0 0 16 16"
                  style="color: #3e457a"
                >
                  <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                  />
                </svg>
              </button>
              <div
                class="dropdown-menu scrollable-menu"
                id="input-task-asignto"

                <a

                    <div class="col-4 h-100">
                      <img

                        alt=""
                      />
                    </div>
                    <div class="col-8 h-100">Herren 1</div>
                  </div></a
                >

                <a
                  class="dropdown-item"
                  href="#"
                  onclick="selectAvatar(1)"
                  ><div class="row" style="height: 30px">
                    <div class="col-4 h-100">

                        alt=""
                      />
                    </div>
                    <div class="col-8 h-100">Herren 2</div>
                  </div></a
                >

                <a
